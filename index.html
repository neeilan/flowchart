<!DOCTYPE HTML>
<head>
	<script src = "jquery-2.2.2.min.js"></script>
	<script src = "jquery-flowchart.js"></script>
	<link rel="stylesheet" href="animate.css">
	<style>
	div {
		border: solid 2px;
		display: none;
		width: 200px;
		padding: 20px;
		margin: auto;
		text-align: center;
	}
	#fc-main{
		display: block;
	}
	nav{
		text-align: center;
		margin: auto;
		padding: 10px;
	}
	button{
		padding: 10px;
	}
	</style>

</head>

<body>
	
	<div class= "fc-card animated" id = "fc-main">
		You see Card 1 now
		<button class= "fc-btn" id="Bcard2">Show card 2</button>
	</div>
	<div class= "fc-card animated" id = "Ccard2">
		...and Card 2 now. Choose one of the following:<br>
		<button class= "fc-btn" id="Bcard3">Card 3</button>
		<button class= "fc-btn" id="Bcard4">Card 4</button>
	</div>
	<div class= "fc-card animated" id = "Ccard3">
		Card 3
	</div>
	<div class= "fc-card animated" id = "Ccard4">
		Card 4
	</div>

	<nav>
		<button id = "fc-home">Go Home</button>
		<button id = "fc-back">Go Back</button>
	</nav>
	
	<div style="text-align:center; margin:auto">
	Only a single line of Javascript code was used inside our <code>$(document).ready</code> function in this example:<br>
	<code>
		$("body").fc("bounceIn","fadeOut",1000);
	</code>
	</div>

	<script>
	$(document).ready( function() {
		$("body").fc("bounceIn","fadeOut",1000);
	});
	</script>
</body>
